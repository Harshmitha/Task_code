
        <html>
            <body>
                <input type="search" [(ngModel)]="search" placeholder="Search">&nbsp;&nbsp;
                <button (click)="add()">Add Movie</button>
                <table>
                <tr>
                    <th>Movie Name</th>
                    <th>Language</th>
                    <th>Genre</th>
                </tr>
                <tr *ngFor='let a of moviedata | filter:search;let i=index'>
                    
                    <td>{{a.MovieName}}</td>
                    <td>{{a.Language}}</td>
                    <td>{{a.Genre}}</td>
        
               </tr>
            </table>
            </body>
        </html>
